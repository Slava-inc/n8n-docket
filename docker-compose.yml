version: '3.8'

# СЕТЬ: исправлено название (было network:, стало networks:)
networks:
  n8n-networks:  # название должно совпадать во всем файле
    driver: bridge

# VOLUMES: нужно объявить ДО их использования
volumes:
  postgres-data:  # для PostgreSQL
  redis-data:     # для Redis

services:
  n8n:
    # build - убираем, если используем готовый образ
    # если хочешь использовать свой Dockerfile - оставляй
    image: n8nio/n8n:latest  # добавил явное указание образа
    build:  # раскомментируй, если используешь свой Dockerfile
      context: .
      dockerfile: Dockerfile
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # ---- Базовые настройки ----
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_WEBHOOK_URL_ALLOW_LIST=http://localhost:5678,https://localhost:5678    
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom-nodes 
      - NODE_ENV=development
      - EXECUTIONS_DATA_PRUNE=false 

      # ---- База данных ----
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${DB_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-n8n}  # убрал :? для простоты теста
      - DB_POSTGRESDB_DATABASE=${DB_NAME:-n8n}

      # ---- Redis для очередей ----
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=0
      - EXECUTIONS_MODE=queue
      
      # ---- Безопасность ----
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-test-encryption-key-change-me}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET:-test-jwt-secret-change-me}
      
      # ---- Метрики ----
      - N8N_METRICS=true
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
    volumes:
      - ./data:/home/node/.n8n
      - ./files:/home/node/.n8n/files
      - ./custom-nodes:/home/node/.n8n/custom-nodes
    networks:
      - n8n-networks
    restart: unless-stopped  # ПЕРЕМЕЩЕНО сюда, где ему место
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    # ИСПРАВЛЕНО: было "images:", стало "image:"
    image: postgres:15-alpine
    container_name: n8n-postgres
    # ИСПРАВЛЕНО: было "restarts:", стало "restart:"
    restart: unless-stopped
    networks:
      - n8n-networks  # ИСПРАВЛЕНО: было n8n-network (без s)
    environment:
      - POSTGRES_USER=${DB_USER:-n8n}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-n8n}  # убрал :? для теста
      - POSTGRES_DB=${DB_NAME:-n8n}      
    volumes:
      # ИСПРАВЛЕНО: было неправильное объявление
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: unless-stopped
    networks:
      - n8n-networks  # ИСПРАВЛЕНО: было n8n-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
   